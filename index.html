<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf8">
        <title> Tic-Tac-Toe </title>
        <script src="index.js" defer></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1> TIC TAC TOE </h1>
        <div id="gameboard">
            <div class="square" id="square-0" data-index="0"></div>
            <div class="square" id="square-1" data-index="1"></div>
            <div class="square" id="square-2" data-index="2"></div>
            <div class="square" id="square-3" data-index="3"></div>
            <div class="square" id="square-4" data-index="4"></div>
            <div class="square" id="square-5" data-index="5"></div>
            <div class="square" id="square-6" data-index="6"></div>
            <div class="square" id="square-7" data-index="7"></div>
            <div class="square" id="square-8" data-index="8"></div>
        </div>

        <div id="scoreboard">
            <h2 id="winner-is"></h2>
            <label for="player-one"> Player One </label> 
            <input type="text" name="player-one">
            <label for="player-two"> Player Two </label> 
            <input type="text" name="player-two">


        </div>
    </body>
</html>
